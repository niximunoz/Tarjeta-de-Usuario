<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700">
    <link rel="stylesheet" href="./css/styles.css">
    
    <title>Tarjeta de usuario</title>
</head>
<body>
    <div class="tarjeta">
        <div class="encabezado">
            <img class="usuario" src="./icons/user-circle.png" alt="imagen usuario">
        </div>
        <div class="cuerpo">
            <h2>Jane Doe</h2>
            <div class="ubicacion">
                <img class="iconos" src="./icons/map-marker.png" alt="Imagen de Ubicación">
                <span class="ciudad">Seattle</span>
            </div>
            <div>Developer | Engineer | Problem Solver</div>
            <div>Master of shadows and the Internet!</div>
            <div class="edicion">
                <img class="iconos" src="./icons/gear.png" alt="Imagen de Edición">
                <a href="#">edit profile</a>
            </div>
        </div>
    </div>
</body>
</html>
